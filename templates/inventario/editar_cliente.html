{% extends 'base.html' %}

{% block title %}Editar Cliente - STOCKEX{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-pencil"></i> Editar Cliente</h2>
    <a href="{% url 'detalle_cliente' cliente.id %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Volver
    </a>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label class="form-label">Nombre / Razón Social *</label>
                            <input type="text" name="nombre" class="form-control" value="{{ cliente.nombre }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">RUT</label>
                            <input type="text" name="rut" class="form-control" value="{{ cliente.rut|default:'' }}" placeholder="12345678-9">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Tipo de Cliente</label>
                            <select name="tipo_cliente" class="form-select">
                                <option value="natural" {% if cliente.tipo_cliente == 'natural' %}selected{% endif %}>Persona Natural</option>
                                <option value="empresa" {% if cliente.tipo_cliente == 'empresa' %}selected{% endif %}>Empresa</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Límite de Crédito</label>
                            <input type="number" name="limite_credito" class="form-control" value="{{ cliente.limite_credito }}" min="0">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ cliente.email|default:'' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input type="text" name="telefono" class="form-control" value="{{ cliente.telefono|default:'' }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <textarea name="direccion" class="form-control" rows="2">{{ cliente.direccion|default:'' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Persona de Contacto</label>
                        <input type="text" name="contacto" class="form-control" value="{{ cliente.contacto|default:'' }}">
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="activo" id="activo" {% if cliente.activo %}checked{% endif %}>
                            <label class="form-check-label" for="activo">Cliente Activo</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notas</label>
                        <textarea name="notas" class="form-control" rows="3">{{ cliente.notas|default:'' }}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Guardar Cambios
                        </button>
                        <a href="{% url 'detalle_cliente' cliente.id %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
