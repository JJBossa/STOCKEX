{% extends 'base.html' %}

{% block title %}Eliminar Cliente - STOCKEX{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">¿Eliminar Cliente?</h4>
                <p>¿Estás seguro de que deseas eliminar el cliente <strong>{{ cliente.nombre }}</strong>?</p>
                <p class="text-danger"><small>Esta acción no se puede deshacer.</small></p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                        <a href="{% url 'detalle_cliente' cliente.id %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
