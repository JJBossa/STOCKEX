{% extends 'base.html' %}

{% block title %}Crear Cuenta por Cobrar - STOCKEX{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-plus-circle"></i> Crear Cuenta por Cobrar</h2>
    <a href="{% url 'listar_cuentas_cobrar' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Volver
    </a>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Cliente *</label>
                        <select name="cliente" class="form-select" required>
                            <option value="">Seleccionar cliente...</option>
                            {% for c in clientes %}
                            <option value="{{ c.id }}" {% if cliente and cliente.id == c.id %}selected{% endif %}>{{ c.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Monto Total *</label>
                            <input type="number" name="monto_total" class="form-control" required min="0.01" step="0.01">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fecha de Emisi√≥n</label>
                            <input type="date" name="fecha_emision" class="form-control" value="{{ 'now'|date:'Y-m-d' }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de Vencimiento *</label>
                        <input type="date" name="fecha_vencimiento" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notas</label>
                        <textarea name="notas" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Crear Cuenta
                        </button>
                        <a href="{% url 'listar_cuentas_cobrar' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
