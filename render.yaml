services:
  - type: web
    name: control-stock
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn control_stock.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      # IMPORTANTE: Actualiza ALLOWED_HOSTS con tu URL real de Render
      - key: ALLOWED_HOSTS
        value: control-stock.onrender.com
      # Opcional: Configurar credenciales del superusuario (se crea automáticamente)
      # Si no defines estas, se usarán los valores por defecto (bossa/bossa123)
      - key: SUPERUSER_USERNAME
        value: bossa
      - key: SUPERUSER_EMAIL
        value: admin@example.com
      - key: SUPERUSER_PASSWORD
        sync: false  # IMPORTANTE: Define esto manualmente con una contraseña segura
      # Opcional: Configurar credenciales del usuario normal (se crea automáticamente)
      # Si no defines estas, se usarán los valores por defecto (user1/u.123456)
      - key: NORMAL_USER_USERNAME
        value: user1
      - key: NORMAL_USER_EMAIL
        value: usuario@example.com
      - key: NORMAL_USER_PASSWORD
        sync: false  # IMPORTANTE: Define esto manualmente con una contraseña segura
    healthCheckPath: /
    # Nota: Necesitarás conectar manualmente la base de datos como dependencia
    # en el dashboard de Render, o usar la URL de la base de datos en DATABASE_URL
    
databases:
  - name: control-stock-db
    plan: free

