services:
  - type: web
    name: control-stock
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn control_stock.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      # IMPORTANTE: Actualiza ALLOWED_HOSTS con tu URL real de Render
      - key: ALLOWED_HOSTS
        value: control-stock.onrender.com
      # Opcional: Configurar credenciales del superusuario (se crea autom치ticamente)
      # Si no defines estas, se usar치n los valores por defecto (admin/admin123)
      - key: SUPERUSER_USERNAME
        value: admin
      - key: SUPERUSER_EMAIL
        value: admin@example.com
      - key: SUPERUSER_PASSWORD
        sync: false  # IMPORTANTE: Define esto manualmente con una contrase침a segura
    healthCheckPath: /
    # Nota: Necesitar치s conectar manualmente la base de datos como dependencia
    # en el dashboard de Render, o usar la URL de la base de datos en DATABASE_URL
    
databases:
  - name: control-stock-db
    plan: free

